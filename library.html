<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <title>Personal Library</title>
    <link rel="stylesheet" type="text/css" href='libStyle.css'>
</head>
<body>
    <header><h1>Personal Library</h1>
        <div id="header-buttons>">
        <button id="new-book" class = "header-button">Add To Library</button>
        <button id="blank-slate" class = "header-button">Clear All</button>
        </div>
    </header>
    <div id="modal" class="modal">
        <div id = "modal-form">
            <div id="close">&times;</div><br>
            <h3 id = "form-title">BOOK INFORMATION</h3>
            <form id="new-book-form">
                <label for="titleInput">Title</label><br>
                <input id="titleInput" type="text" required>
                <br><br>
                <label for="authorInput">Author</label><br>
                <input id="authorInput" type="text" required>
                <br><br>
                <label for="pagesInput">Number of pages</label><br>
                <input id="pagesInput" type=number required>
                <br><br>
                <legend>Already Read?</legend>
                <input type="radio" name="read-status" id="readRadio" value="Read" class = "radio">
                <label for="read">Yes</label>
                <input type="radio" name="read-status" id="not-readRadio" value="Not Read" class = "radio" checked>
                <label for="not-read">No</label><br><br>
                <button id="add-book-btn">Add To Library</button>

            </form>
        </div>
    </div>
<div id="card-container"></div>
</body>
<script src="library.js"></script>
